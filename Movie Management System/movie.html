<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img.thumbnail {
            width: 50px;
            height: auto;
        }
        .no-movies {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search by name or genre..." onkeyup="filterMovies()">
    <button onclick="goHome()">Back to Home</button>
    <table id="movieTable">
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Description</th>
                <th>Release Year</th>
                <th>IMDb Rating</th>
                <th>Genre</th>
                <th>Poster</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="movieList">
            <!-- Movie rows will be populated here -->
        </tbody>
    </table>
    <div class="no-movies" id="noMoviesMessage">No movies added yet!</div>
    <script src="movies.js"></script>
</body>
</html>
